version: '3.8'

services:
  # قاعدة البيانات PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: driver_management_db
    environment:
      POSTGRES_DB: driver_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - driver_network

  # Redis للكاش (اختياري)
  redis:
    image: redis:7-alpine
    container_name: driver_management_redis
    ports:
      - "6379:6379"
    networks:
      - driver_network

  # التطبيق الرئيسي
  app:
    build: .
    container_name: driver_management_app
    environment:
      DATABASE_URL: "postgresql://postgres:password123@database:5432/driver_management"
      JWT_SECRET: "driver-management-super-secret-key-2024"
      JWT_EXPIRES_IN: "7d"
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: "http://localhost:3000"
    ports:
      - "3000:3000"
      - "5000:5000"
    depends_on:
      - database
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - driver_network

volumes:
  postgres_data:

networks:
  driver_network:
    driver: bridge